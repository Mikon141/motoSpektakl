{% extends 'index.html' %}

{% load static %}  <!-- Dodajemy ten wiersz, aby załadować statyczne pliki -->

{% block title %}
Dodaj nowy wątek - Blog Motoryzacyjny
{% endblock %}

{% block styles %}
<link rel="stylesheet" href="{% static 'css/forum_styles.css' %}">
{% endblock %}

{% block content %}
<div class="container mt-5">
    <h2 class="text-center">Dodaj nowy wątek</h2>
    <form method="POST" class="mt-4">
        {% csrf_token %}
        <!-- Zmieniamy etykiety w formularzu -->
        <div class="form-group">
            <label for="id_title">Tytuł:</label>
            {{ form.title }}
        </div>
        <div class="form-group">
            <label for="id_content">Treść:</label>
            {{ form.content }}
        </div>
        <div class="button-container">
            <button type="submit" class="btn btn-primary button-full">Dodaj wątek</button>
            <a href="{% url 'forum' %}" class="btn button-cancel button-full">Anuluj</a> <!-- Dodajemy klasę button-cancel -->
        </div>
    </form>
</div>
{% endblock %}

<!-- delete_thread.html -->
{% extends 'index.html' %}
{% load static %}

{% block title %}Usuń wątek{% endblock %}

{% block content %}
<div class="container mt-5">
    <h1>Usuń wątek</h1>
    <p>Czy na pewno chcesz usunąć ten wątek?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Usuń</button>
        <a href="{% url 'forum_detail' thread.id %}" class="btn btn-secondary">Anuluj</a>
    </form>
</div>
{% endblock %}

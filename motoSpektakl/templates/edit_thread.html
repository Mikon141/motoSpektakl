<!-- edit_thread.html -->
{% extends 'index.html' %}
{% load static %}

{% block title %}Edytuj wątek{% endblock %}

{% block content %}
<div class="container mt-5">
    <h1>Edytuj wątek</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Zaktualizuj wątek</button>
    </form>
    <a href="{% url 'forum_detail' thread.id %}" class="btn btn-secondary mt-3">Anuluj</a>
</div>
{% endblock %}
